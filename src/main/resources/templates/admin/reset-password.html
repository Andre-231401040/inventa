<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Admin | Reset Password</title>
  </head>
  <body>
    <main class="flex h-dvh">
      <div class="w-1/2 bg-[url(/img/background.jpg)] bg-cover">
        <div class="w-full h-full bg-[#6366F1] opacity-65"></div>
      </div>

      <form class="w-1/2 h-full flex flex-col justify-center items-center gap-7 font-opensans" action="/auth/reset-password" method="POST">
        <div class="w-8/10 flex flex-col gap-1">
          <h1 class="text-4xl font-poppins font-bold">Reset Password</h1>
          <!-- <p class="font-semibold text-[#BABABA]">You will receive a new password via email</p> -->
        </div>
        <div th:if="${newPassword}" class="w-8/10 flex">
          <p class="self-start">Your new password is : <span th:text="${newPassword}" class="font-semibold text-[#6366f1]"></span></p>
        </div>
        <div th:if="${errorMessage}" class="w-8/10 flex">
          <p th:text="${errorMessage}" class="self-start font-semibold text-red-600"></p>
        </div>
        <div class="w-8/10 flex flex-col gap-1">
          <label class="text-lg font-semibold" for="email">Email Address</label>
          <input class="w-full p-3 outline-none border-2 border-[rgba(0,0,0,0.1)] rounded-sm placeholder:text-[#BABABA] focus:border-[#4f46e5]" type="email" name="email" id="email" required />
        </div>
        <div class="w-8/10 text-right">
          <a class="text-[#6366F1] hover:underline" href="/admin/login">Back to Login</a>
        </div>
        <button class="w-8/10 p-3 bg-[#4F46E5] outline-2 outline-[#4F46E5] rounded-md font-poppins font-bold text-xl text-white tracking-wider cursor-pointer transition hover:bg-white hover:text-[#4F46E5]" type="submit">
          RESET PASSWORD
        </button>
      </form>
    </main>
  </body>
</html>
